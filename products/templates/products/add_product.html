{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="ibox">
                    <div class="ibox-title">
                        <h2>Product Management</h2>
                    </div>
                    <div class="ibox-content">
                        <h5 class="text-muted">Add a Product</h5>
                        <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="d-grid d-md-flex justify-content-md-end py-2">
                                <a class="btn btn-danger text-uppercase me-md-2" href="{% url 'products' %}">Cancel</a>
                                <button type="submit" class="btn btn-primary text-uppercase me-md-2">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
