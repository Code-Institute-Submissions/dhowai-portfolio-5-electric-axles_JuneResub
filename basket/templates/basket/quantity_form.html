<form class="form update-form" method="POST" action="{% url 'adjust_basket' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-black rounded-0 decrement-qty_{{ item.item_id }} 
                    {% if item.size %}decrement-size_{{ item.item_id }}_{{ item.size }}{% endif %}" 
                    data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                    <span class="icon">
                        <i class="fa-solid fa-caret-left"></i>
                    </span>
                </button>
            </div>
            <input class="form-control qty_input id_qty_{{ item.item_id }} 
                {% if item.size %}size_{{ item.item_id }}_{{ item.size }}{% endif %}" type="number" 
                name="quantity" value="{{ item.quantity }}" min="1" max="20" data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-black rounded-0 increment-qty_{{ item.item_id }} 
                    {% if item.size %}increment-size_{{ item.item_id }}_{{ item.size }}{% endif %}"
                    data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                    <span class="icon">
                        <i class="fa-solid fa-caret-right"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<div class="d-flex justify-content-between">
    <a class="update-link text-info"><i class="fa-solid fa-arrows-rotate"></i> Update</a>
    <a class="remove-item text-danger" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><i class="fa fa-trash"></i> Remove</a>
</div>
