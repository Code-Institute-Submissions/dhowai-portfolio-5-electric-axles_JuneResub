{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="ibox-title">
        <h2 class="logo-font">{% trans "Change Password" %}</h2>
    </div>

    <div class="ibox-content">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-outline-danger text-uppercase rounded-0 fw-bold me-md-2" href="{% url 'account_login' %}">Back to Login</a>
            <button class="fw-bold btn btn-outline-dark rounded-0 text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
{% endblock %}
