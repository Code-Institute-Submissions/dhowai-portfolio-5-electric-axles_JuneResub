{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="ibox-title">
  <h2 class="logo-font">{% trans "Sign Out" %}</h2>
</div>
<div class="ibox-content">
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn btn-outline-danger text-uppercase rounded-0 fw-bold me-md-2" href="{% url 'home' %}">Cancel</a>
    <button class="fw-bold btn btn-outline-dark rounded-0 text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>

{% endblock %}
